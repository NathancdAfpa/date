<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation de dates</title>
    
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
<nav class="ribbon">
    <img id="year" src="Ressources/Calendar.png">
    <h1>Manipulation de dates</h1>
    <img id="time" src="Ressources/temps-restant.png">
</nav>
    </header>
    <main>
        <div id="clock"></div>
        <div id="calendar"></div>

        <h1>Compte à rebours</h1>
        <div>
          <label for="dateInput">Choisissez une date :</label>
          <input type="date" id="dateInput">
          <button onclick="startCountdown()">Démarrer</button>
        </div>
        <div id="countdown"></div>
        <div id="message"></div>
    </main>
    <script type="text/javascript" src="js/date.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
</body>

</html>
